{% extends 'home/base.html' %}


{% block content %}    
<body class="d-flex flex-column">
    <main class="flex-shrink-0">
        {% include 'home/navbar.html' %}
        
        <!-- Page content-->
        <section class="py-5">
            <div class="container px-5">
                <!-- Contact form-->
                <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                    <div class="text-center mb-5">
                        <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-check"></i></div>
                        <h1 class="fw-bolder">SUBIR ARCHIVOS</h1>
                        <p class="lead fw-normal text-muted mb-0">Modifica tus atributos para que vayamos ajustando tu plan!</p>
                    </div>
                    <div class="row gx-5 justify-content-center text-center">
                        <div class="col-lg-8 col-xl-6">

                         
                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <select name="usuario_id">
                                  {% for usuario in usuarios %}
                                  <option value="{{ usuario.id }}">{{ usuario.nombre }}</option>
                                  {% endfor %}
                                </select>
                                <input type="file" name="archivo">
                                <button type="submit" class="btn btn-primary">Subir archivo</button>
                              </form>
                              




                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    {% include 'home/footer.html' %}
</body>
{% endblock content %}
